<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre per autorització de drets d'imatge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   

  </head>

  <body
    class="bg-dark d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >

  <header></header>
    <div class="container bg-white rounded shadow p-4 col-xl-4 col-lg-6">
      <h4 class="w-100 text-center mb-4">
        Registre per autorització de drets d'imatge
      </h4>

      <hr style="color: #9999" />

      <form id="formulario" method="POST">
        <div class="mb-3">
          <label for="txt_nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="txt_nombre"
            name="txt_nombre"
            placeholder="Ingrese el nombre"
            required=""
          />
        </div>

        <div class="mb-3">
          <label for="txt_apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="txt_apellido"
            name="txt_apellido"
            placeholder="Ingrese Apellidos"
            required=""
          />
        </div>

        <div class="mb-3">
          <label for="txt_dni" class="form-label">DNI/NIE</label>
          <input
            type="text"
            class="form-control"
            id="txt_dni"
            name="txt_dni"
            placeholder="Ingrese DNI/NIE"
            required=""
          />
        </div>

        <fieldset class="form-group">
          
          <label for="autorizacion[]" >Autorització de drets d'imatge </label> </br>
          
         <!-- <input type="hidden" name="txt_autoritzo" value="no"/> -->
          <input type="checkbox" onclick="uncheck()" id="txt_autoritzo" name="txt_autoritzo" value="si" /> Autoritzo  </br>
          <!-- <input type="hidden" name="txt_noAutoritzo" value="no"/> -->
          <input type="checkbox" onclick="uncheck()" id="txt_noAutoritzo" name="txt_noAutoritzo" value="si" /> No Autoritzo </br>
          
        </fieldset>
        
        <button
          type="submit"
          class="btn btn-warning btn-sm d-grid gap-2 col-6 mx-auto"
          
        >
          Guardar
        </button>
      </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
