    <div class="container bg-white rounded shadow p-4 col-xl-4 col-lg-6" style="margin-top: 61px">
      <h4 class="w-100 text-center mb-4">
        Registre per autorització de drets d'imatge
      </h4>

      <hr style="color: #9999" />

      <form id="formulario" method="POST">
        <div class="mb-3">
          <label for="txt_nombre" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            id="txt_nombre"
            name="txt_nombre"
            placeholder="Introduïu el vostre nom"
            required=""
          />
        </div>

        <div class="mb-3">
          <label for="txt_apellido" class="form-label">Cognom</label>
          <input
            type="text"
            class="form-control"
            id="txt_apellido"
            name="txt_apellido"
            placeholder="Introduïu el vostre cognom"
            required=""
          />
        </div>

        <div class="mb-3">
          <label for="txt_dni" class="form-label">DNI/NIE</label>
          <input
            type="text"
            class="form-control"
            id="txt_dni"
            name="txt_dni"
            placeholder="Introduïu el vostre DNI/NIE"
            required=""
          />
        </div>

        <fieldset class="form-group">
          
          <label for="autorizacion[]" >Autorització de drets d'imatge </label> </br>
          
         <!-- <input type="hidden" name="txt_autoritzo" value="no"/> -->
          <input type="checkbox" onclick="uncheck()" id="txt_autoritzo" name="txt_autoritzo" value="si" /> Autoritzo  </br>
          <!-- <input type="hidden" name="txt_noAutoritzo" value="no"/> -->
          <input type="checkbox" onclick="uncheck()" id="txt_noAutoritzo" name="txt_noAutoritzo" value="si" /> No Autoritzo </br>
          
        </fieldset>
        
        <button
          type="submit"
          class="btn btn-warning btn-sm d-grid gap-2 col-6 mx-auto"
        >
          Guardar
        </button>
      </form>
    </div>
